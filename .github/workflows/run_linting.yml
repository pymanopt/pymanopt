name: Run linting

on:
  pull_request:
    branches:
      - master

jobs:
  linting:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -e ".[dev,ci]"

      - name: Run linting
        run: |
          isort --check .
          black --check .
          flake8
